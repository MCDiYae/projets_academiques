
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col"><app-loupe (childEvent)="filtrer($event)" #nomLoupe></app-loupe>Nom</th>
            <th scope="col">age</th>
            </tr>
    </thead>
    <tbody>
    <tr *ngFor="let etudiant of etudiants">
    <td>{{etudiant.id}}</td><td>{{etudiant.nom}}</td><td>{{etudiant.age}}</td>
    </tr>
    </tbody>
</table>
